<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book a flight</title>
  </head>

  <body>
    <header>
      <a href="/" class="logo">Book a flight</a>
      <div class="user">
        <p id="loggedUser" class="name"></p>
        <a href="#" id="logoutBtn" class="button">Wyloguj</a>
      </div>
    </header>
    <main>
      <div id="flightsList" class="flightGrid wrap"></div>
    </main>

    <div id="loginForm" class="loginForm">
      <form>
        <div class="inputWrap">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="inputWrap">
          <label for="password">Hasło</label>
          <input type="password" name="password" id="password" />
        </div>
        <p class="alert" id="loginAlert">Niepoprawny email lub hasło!</p>
        <button class="button">Zaloguj</button>
      </form>
    </div>
    <footer>
      <p>CDV&copy;Wojtek Chmiel</p>
    </footer>
  </body>
</html>
